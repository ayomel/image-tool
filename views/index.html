<!DOCTYPE html>
  <head>
    <title>Image | CMS Image Tool</title>
    <link rel="icon" type="image/x-icon" href="https://smithsonianearthtv.com/images/favicon.ico">
    <link rel="icon" type="image/png" href="https://smithsonianearthtv.com/images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="container uploader" id="dropZone">
        <form id="theForm" method="POST" enctype="multipart/form-data">
          <div class="browser">
            <div class="dragndrop">
              <br>
              <p id="the-token" data-token="{{token}}">Drag Images Here</p>
              <h3> - or - </h3>
              <br>
              <button id="selectImage" type="button" class="btn-standard">Select images from your computer</button>
              <label class="btn-standard" for="browse">Select Images from your computer</label>
              <input class="myInput" id="browse" type="file" name="file" multiple>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="content-wrap">
      <ul id="preview"></ul>
    </div>
    <div class="preview">
      <button id="deleteAll" class="btn-standard" type="button" name="button">Clear all</button>
      <button class="uploadBtn btn-standard" type="submit" name="button">Upload</button>
    </div>
      <script src="js/index.js" type="text/javascript"></script>
      <script src="js/upload.js" type="text/javascript"></script>
  </body>
</html>
